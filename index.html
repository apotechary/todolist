<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>My 2020 Calendar</h1>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <h2 id="display" class="middle"> Go to</h2>
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Month
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">January</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">February</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">March</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">April</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">May</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">June</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">July</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">August</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">September</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">October</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">November</a>
                        <a class="dropdown-item" onclick="monthFromDropDown(event)" href="#">December</a>
                    </div>

                </div>
            </div>
            <div class="col-7 calendar">
                <h2 class="middle" id="theMonth"> Current Month</h2>
                <table class="table table-light" id="myCalendar">
                    <thead>
                        <tr>
                            <th id="one" scope="col">Sunday</th>
                            <th id="two" scope="col">Monday</th>
                            <th id="three" scope="col">Tuesday</th>
                            <th id="four" scope="col">Wednesday</th>
                            <th id="five" scope="col">Thursday</th>
                            <th id="six" scope="col">Friday</th>
                            <th id="seven" scope="col">Saturday</th>

                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
                <div class="prevNext">
                    <button type="button" onclick="showPrevNext(monbif)" class="btn btn-secondary btn-lg prev">Previous
                        Month</button>
                    <button type="button" onclick="showPrevNext(monafter)" class="btn btn-secondary btn-lg prev">Next
                        Month</button>

                </div>
                <div><button onclick="clearTodo(container);" class=" btn btn-outline-secondary" type="button"> Delete
                        Todolist</button>
                    <button onclick="insertTodo()" onclick="showList()" class="myown" type="button"> TO MANUVER
                        ARRAYS</button>
                </div>
            </div>
            <div class="col-3">
                <h2 class="middle" id="todays">Today's Tasks</h2>
                <h3 class="todaysDate"> Today's Tasks</h3>
                <div class="input-group mb-3 task-list">
                    <input type="text" class="form-control" id="typedItem"
                        placeholder="What would you like to acomplish today?" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button onclick="addListToday();" onclick="insertTodo();" class=" btn btn-outline-secondary"
                            type="button" id="button-addon2">Add</button>
                    </div>

                </div>
                <ul class="list-group" id="theInput">

                </ul>
            </div>

        </div>



    </div>
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="sript.js"></script>
    <script src="calendar.js"></script>
</body>

</html>

<div id="calendar"></div>




</div>
</div>
