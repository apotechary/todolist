<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">My Calendar</h1>


    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <div class="container">
                    <div class="row">
                        <div class="dropdown">
                            <a class="btn btn-info dropdown-toggle" onclick="createTableBody()" role="button"
                                id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                January
                            </a>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" onclick="createTableBody('jan')">January</a>
                                <a class="dropdown-item" onclick="createTableBody('feb')">February</a>
                                <a class="dropdown-item" onclick="createTableBody('mar')">March</a>
                                <a class="dropdown-item" onclick="createTableBody('apr')">April</a>
                                <a class="dropdown-item" onclick="createTableBody('may')">May</a>
                                <a class="dropdown-item" onclick="createTableBody('jun')">June</a>
                                <a class="dropdown-item" onclick="createTableBody('jul')">July</a>
                                <a class="dropdown-item" onclick="createTableBody('aug')">August</a>
                                <a class="dropdown-item" onclick="createTableBody('sep')">September</a>
                                <a class="dropdown-item" onclick="createTableBody('oct')">October</a>
                                <a class="dropdown-item" onclick="createTableBody('nov')">November</a>
                                <a class="dropdown-item" onclick="createTableBody('dec')">December</a>
                            </div>
                        </div>
                        <div style="padding-left: 30%;">
                            <h2 id="current-month"></h2>
                        </div>

                    </div>
                    <div class="row">
                        <div class="tablee">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Sunday</th>
                                        <th scope="col">Monday</th>
                                        <th scope="col">Tuesday</th>
                                        <th scope="col">Wednesday</th>
                                        <th scope="col">Thursday</th>
                                        <th scope="col">Friday</th>
                                        <th scope="col">Saturday</th>

                                    </tr>
                                </thead>
                                <tbody id="table-body">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row" style="margin-left: 120px;">
                        <button onclick="showPreviousOrNext('pre')" type="button"
                            class="btn btn-info btn-lg next-prev">Previous Month</button>
                        <button onclick="showPreviousOrNext('next')" type="button"
                            class="btn btn-info btn-lg next-prev">Next Month</button>
                    </div>
                </div>

            </div>
            <div class="col-sm-5">
                <h2>Today's list</h2>
                <div class="container">
                    <div class="row lists">
                        <div class="input-group mb-3">
                            <input id="task-todo" type="text" class="form-control"
                                placeholder="What do you plan to acomplish today?" aria-label="Recipient's username"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-info" type="button" id="button-addon2"
                                    onclick="addTaskList()"> <i class="fa fa-plus"></i> </button>
                            </div>
                        </div>
                    </div>
                    <div class="row lists">
                        <ul class="list-group list-group-flush" id="task-lists">


                        </ul>
                    </div>
                </div>

            </div>

        </div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <script src="script.js"></script>
        <script src="calander.js"></script>
</body>

</html>

<div id="calendar"></div>
